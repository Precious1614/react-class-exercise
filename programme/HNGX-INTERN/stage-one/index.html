<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage one</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-cont">
          <h1 data-testid="slackUserName">Preciousbose</h1>
          <img
            src="Image/boseeb.jpeg"
            alt="Preciousbose"
            data-testid="slackDisplayImage"
          />
        </div>
        <div class="reverse">
          <div class="day_time">
            <p data-testid="currentDayOfTheWeek">_day</p>
            <p data-testid="currentUTCTime">UTC Time:</p>
          </div>
          <div>
            <div class="github-cont">
              <p data-testid="myTrack">Frontend</p>
              <a
                href="https://github.com/yourusername/your-repo"
                data-testid="githubURL"
                >GitHub Repo</a
              >
            </div>
          </div>
        </div>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
